<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bogey Hound - The Walk In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="screen active" id="title-screen">
      <h1>The sun is down,<br>the vibes are up,<br>let's walk it in.</h1>
      <div class="subtitle">Bogey Hound - 18th hole</div>
      <div class="dog-silhouette" aria-hidden="true"></div>
      <div class="hole-layout" aria-hidden="true">
        <div class="trees"></div>
        <div class="water"></div>
        <div class="sand"></div>
        <div class="green">
          <div class="flag"></div>
        </div>
      </div>
      <button class="button" id="start-button">Let's Walk It In</button>
    </div>
    <!-- Other screens would go here (truncated for brevity) -->
  </div>
  <script src="script.js" defer></script>
</body>
</html>
